<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="css/reset.css" rel="stylesheet" type="text/css" />
	<link href="css/04_append.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.8.3.min.js"></script>
	<style>
		.btn_box{
			padding: 20px 0;
			text-align: center;
		}
		.section.list > ul > li{
			float:left;
			width: 20%;
			padding: 10px;
			box-sizing: border-box;
		}
		.section.list > ul > li > a{
			display: block;
			background: #007ACC;
			height: 100px;
			line-height: 100px;
			text-align: center;
			color:#fff;
		}
		.section.list > ul:after{/* li에 적용된 float 해제를 위한 clear처리 */
			content: '';
			display: block;
			clear: both;
		}
	</style>
	<script>
		// 제이쿼리의 기본 매소드(함수) 중 하나,append를 통해 가공하거나 추가하거나 할 수 있다.
		// 제이쿼리를 통해 동적으로 마크업 태그를 추가하는 매소드
		$(function () {
			var countNum = 0; //카운팅을 위한 기본 변수
			$(".btn_add").click(function(){
				countNum++; // 증가 연산자의 위치는 append 뒤에 와도 상관없음
				$(".section.list > ul").append("<li class='unit'><a href='#'>버튼"+countNum+"</a></li>");//한줄로 표현
				// 따옴표의 경우 싸고 있는 따옴표와 안에 있는 따옴표를 구분해서 사용.
				// 변수 countNum 을 문자로 인식하지 않도록 ''+countNum+''
			});
		})
	</script>

</head>

<body>
	<div class="wrap">

		<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
		</div>
		<div class="container">
			<div class="btn_box">
				<button class="btn_add">버튼추가</button>
			</div>
			<div class="section list">
				<ul>
					<!-- <li class="unit">
						<a href="#">버튼1</a>
					</li> -->
					
				</ul>
			</div>

		</div>
		<div class="footer">
			footer
		</div>


</body>

</html>
