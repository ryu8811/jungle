<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/06_api.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=e2ac1d8e2dc0de93f6f77c5b8abb1743"></script>
		
		<script>
			
			$(function(){
				var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
					mapOption = { 
						center: new kakao.maps.LatLng(37.52088249573368, 127.1214619105749), // 지도의 중심좌표
						level: 3 // 지도의 확대 레벨
					};

				// 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
				var map = new kakao.maps.Map(mapContainer, mapOption); 

				// 마커가 표시될 위치입니다 
				var markerPosition  = new kakao.maps.LatLng(37.52088249573368, 127.1214619105749); 

				// 마커를 생성합니다
				var marker = new kakao.maps.Marker({
					position: markerPosition
				});

				// 마커가 지도 위에 표시되도록 설정합니다
				marker.setMap(map);

				// 아래 코드는 지도 위의 마커를 제거하는 코드입니다
				// marker.setMap(null);    
			})  
			//37.52088249573368, 127.1214619105749 
		</script>

  </head>
  <body>
		<div class="wrap">

			<div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
    	</div>
		<div class="container">
			<div id="map" style="_width:500px;height:400px;"></div>		
    	</div>
		<div class="footer">
			footer
		</div>
    

		
  </body>
</html>
