<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>html</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-1.8.3.min.js"></script>
		<style>
			a{color:#fff}

			.header{
				background:#333;
				color:#fff;
				padding:20px;
			}
			
			.section{
				text-align: center;
				line-height:300px;
				background: #eee;
			}
			.box{
				width:100px;
				height:100px;
				background: #999;
				margin:10px;
				transition:all .5s;
				display: inline-block;
				vertical-align:middle;
			}
			.box.on{
				width:200px;
				height:200px;
				background:#ff0000;
				margin:30px;
				transform:rotate(90deg);
			}
		</style>
		<script>
			// var num = 0;
			// setInterval(function(){
			// 	$(".section .box").removeClass("on");
			// 	$(".section .box").eq(num).addClass("on");
			// 	num++;
			// 	if(num == 3){
			// 		num =0;
			// 	}
			// },1000);
			$(function(){
				//$(".section .box").eq(0).addClass("on");
				var index = 0;
				setInterval(function(){
					//console.log("실행")
					$(".section .box").removeClass("on"); //초기화
					$(".section .box").eq(index).addClass("on"); //선택한 태그에 클래스 추가
					index++;//변수와 증가 연산자를 이용하여 3초 마다 반응하게끔 작업
					if(index == 3){ //idex가 3이 되었을때(조건문)
						index = 0; //값을 0으로 
					}
				},2000)
			})
			
		</script>

  </head>
  <body>
    <div class="header">
			<h1>logo</h1>
			<div class="nav">
				<a href="#">menu1</a>
				<a href="#">menu2</a>
				<a href="#">menu3</a>
			</div>
    </div>
		<div class="container">
				<div class="section">
					<div class="box"></div>
					<div class="box"></div>
					<div class="box"></div>
				</div>
				
		</div>
  </body>
</html>
